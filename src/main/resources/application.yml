spring:
  application:
    name: klavers-jassen-trainer

klaverjas:
  training:
    enabled: false
    generations: 1200
    gamesPerGeneration: 500
    learningRate: 0.05
    modelFile: model/model.txt
    gameVariant: rotterdams
    threads: 40
  externalApi:
    baseUrl: https://api.klaversjassen.nl
    calcAiCardPath: /calcAiCard
    timeoutMs: 5000

logging:
  level:
    nl.jvdkolk: DEBUG